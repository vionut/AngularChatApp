<div class="footerContainer">

  <div style="padding-bottom: 5px" *ngIf="message.attachment">
    <a class="ui mini label" (click)="message.attachment = null" suiPopup [popupText]="message.attachment.name"><i
        class="file icon"></i></a>
  </div>

  <div class="ui action input">
    <emoji-input #input [popupAnchor]="'bottom'" (keydown)="onInputEnterPressed($event, input)" [(model)]="message.text"
      [closeAfterSelection]="false" (click)="openPopup(false)" (setPopupAction)="setPopupAction($event)">
    </emoji-input>
  </div>


  <button (click)="onSend(input)" [disabled]="!message.text && !message.attachment" class="ui green button">Send</button>
  <div *ngIf="loading" class="ui active inline loader"></div>
  <input hidden (change)="onFileSelected($event)" type="file" #uploader>

  <div>
    <button (click)="openPopup()" class="ui icon button emoji-button">
      <i class="smile outline icon"></i>
    </button>
    <button (click)="uploader.click()" class="ui icon button emoji-button">
      <i class="file icon"></i>
    </button>
  </div>

</div>
