<div class="conversationList" style="border-top: 0.5px solid #eee">
  <div class="ui small center aligned header">
    CONVERSATIONS
  </div>
  <div class="ui big very relaxed middle aligned selection list">
    <div *ngFor="let conv of conversations; let i=index" class="item">
      <img class="ui avatar image" [src]="conv.coverUrl">
      <div class="content">
        <div class="header">
          <ng-container *ngFor="let m of conv.members"><span *ngIf="m.nickname !== chatUser.nickname">{{m.nickname}}</span></ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
